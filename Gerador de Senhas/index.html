<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Gerador de senhas</title>
</head>

<body>
  <main class="container">
    <section class="title-section">
      <h1 class="title">Gerador de Senhas</h1>
      <span>Esta aplicação faz parte do desafio proposto pela Ingacode, o desafio consiste em um gerador de senhas onde
        o usuário escolhe o numero de caracteres e as opções de geração</span>
    </section>
    <form class="form-container">
      <div class="length-line">
        <label>Tamanho: </label><input type="number" id="length" min=8 max=128>
      </div>
      <fieldset class="options-container">
        <legend>Opções de Geração</legend>

        <div class="checkbox-container">
          <div class="checkbox-item">
            <input type="checkbox" id="numbers" name="options">
            <label for="numbers">Incluir Numeros</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="uppercase" name="options">
            <label for="uppercase">Incluir letras Maiúsculas</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="lowercase" name="options">
            <label for="lowercase">Incluir letras Minúsculas</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="symbols" name="options">
            <label for="symbols">Incluir Caracteres Especiais</label>
          </div>
        </div>

      </fieldset>
      <button onclick="handleFormSubmit(event)" class="submit-button">Gerar Senha</button>

      <div class="final-result-container">
        <h1>Senha Gerada: </h1>
        <div class="final-result-line">
          <p id="result"></p>
          <button onclick="handleCopyClipboard(event)">Copiar Senha</button>
        </div>
        <p id="strength"></p>
      </div>
    </form>
  </main>
</body>

<script src="script.js"></script>

</html>
